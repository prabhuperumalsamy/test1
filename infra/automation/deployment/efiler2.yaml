metadata:
  annotations:
    deployment.kubernetes.io/revision: "3"
  generation: 5
  labels:
    app: efiler
    app.kubernetes.io/managed-by: CodeBuild
  name: efiler2
  namespace: actimize
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: efiler
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
