        name: efiler
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
          requests:
            cpu: "2"
            memory: 2Gi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      volumes:
      - name: rcm-sars
        persistentVolumeClaim:
          claimName: rcm-sars
      - emptyDir: {}
        name: logs
      - emptyDir: {}
